<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<title>Books</title>
</head>

<body>
	<div th:each="book : ${books}">
		<a th:href="@{/book/{id}(id=${book.getBookId()})}"
			th:text="${book.getTitle() + ', ' + book.getAuthorName() + ' ' + book.getAuthorSurname() + ', ' + #dates.year(book.getYearOfPublishing())}">Books</a>
	</div>
	<br />
	<hr />
	<a href="/book/new">Create new book</a>
	<a href="/book/search">Search</a>
</body>

</html>
