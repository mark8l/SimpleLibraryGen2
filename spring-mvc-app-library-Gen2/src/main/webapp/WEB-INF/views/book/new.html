<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<title>New book</title>
</head>

<body>
	<form th:method="POST" th:action="@{/book}" th:object="${book}">
		<label for="title">Enter title: </label>
		<input type="text" th:field="*{title}" id="title"/>
		<div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error's name</div>
		<br/>
		<label for="author_name">Enter author's name: </label>
		<input type="text" th:field="*{author_name}" id="author_name"/>
		<div style="color: red" th:if="${#fields.hasErrors('author_name')}" th:errors="*{author_name}">Error's name</div>
		<br/>
		<label for="author_surname">Enter author's surname: </label>
		<input type="text" th:field="*{author_surname}" id="author_surname"/>
		<div style="color: red" th:if="${#fields.hasErrors('author_surname')}" th:errors="*{author_surname}">Error's name</div>
		<br/>
		<label for="year_of_publishing">Enter year of publishing(yyyy): </label>
		<input type="text" th:field="*{year_of_publishing}" id="year_of_publishing"/>
		<div style="color: red" th:if="${#fields.hasErrors('year_of_publishing')}" th:errors="*{year_of_publishing}">Error's name</div>
		<br/>
		<input type="submit" value="Create"/>
	</form>
</body>

</html>
